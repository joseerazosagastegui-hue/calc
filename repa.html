<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Calculadora de Materiales para Drywall</title>
<style>

    }
    h1 {

    }

    }

    }
    button {

    }

    }

    }
    ul {

    }
</style>
</head>
<body>
<div id="contenedor">

    <button onclick="calcularMateriales()">Calcular</button>

</div>

</body>
</html>
